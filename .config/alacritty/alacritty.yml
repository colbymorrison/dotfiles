font:
  # The normal (roman) font face to use.
  normal:
    family: Source Code Pro
    style: Regular

  # The bold font face
  bold:
    family: Source Code Pro
    style: Bold

  # The italic font face
  italic:
    family: Source Code Pro
    style: Italic

  # Point size of the font
  size: 13.0

hints:
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: xdg-open
     post_processing: true
     mouse:
       enabled: true
       mods: None
     binding:
       key: U
       mods: Control|Shift

window:
  decorations: none
  opacity: 1

# Colors (Flat remix)
colors:
  # Default colors
  primary:
    background: "#1F2229"
    foreground: "#E6E6E6"
    #
  # Normal colors
  normal:
    black: "#1F2229"
    red: "#D41919"
    green: "#5EBDAB"
    yellow: "#FEA44C"
    blue: "#367BF0"
    magenta: "#BF25ED"
    cyan: "#49AEE6"
    white: "#E6E6E6"

  # Bright colors
  bright:
    black: "#8C42AB"
    red: "#EC0101"
    green: "#47D489"
    yellow: "#FF8A18"
    blue: "#277FFF"
    magenta: "#D71655"
    cyan: "#05A1F7"
    white: "#FFFFFF"
  
